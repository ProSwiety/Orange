{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <h2>Zapomniałeś hasła?</h2>
  <p>Wpisz swój email poniżej, i kliknij w link który ci wyślemy.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class='btn btn-primary' type="submit" >Reset</button>
  </form>
{% endblock %}
