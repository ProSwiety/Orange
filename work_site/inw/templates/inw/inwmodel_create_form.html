{% extends 'base.html' %}
{% load static %}

{% block title %} Create {% endblock %}

{% load crispy_forms_tags %}
{% block nav %}
<h1><img class="header-icon" src="{% static 'images/addHeader.png' %}">Dodaj</h1>
{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div>
        {{form|crispy}}
        <div class="mb-0">
            <button type="submit" class="btn btn-primary col-12 m1">Zapisz</button>
            <a class="btn btn-danger col-12 m1" href="{% url 'myapp:table' %}">Wróć</a>
        </div>
    </div>
</form>
{% endblock %}
