{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<form method="POST">
    <div class="mb-0">
        <h2>Dodaj</h2>
    </div>
    {% csrf_token %}
    {{form|crispy}}
    <div class="mb-0">
        <button type="submit" class="btn btn-primary btn">Zapisz</button>
    </div>
</form>
{% endblock %}
