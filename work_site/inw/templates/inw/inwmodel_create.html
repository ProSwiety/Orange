{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="POST">
    {% csrf_token %}
        {% for form in ean_form %}
            <div class="input-group mb-3">
                {{form.label_tag}}{{form}}
            </div>
        {% endfor %}
        <input class="btn-primary" type="submit" value="Save">
    </form>
</div>
{% endblock %}
