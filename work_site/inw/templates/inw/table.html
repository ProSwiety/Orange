{% extends 'base.html' %}

{% block title %}Table{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead class=>
            <tr>
                <th>Nazwa</th>
                <th>EAN</th>
                <th>Ilosc</th>
            </tr>
        </thead>
        {% for value in values %}
            <tr>
                <td>
                    {{ value.Nazwa }}
                    <ul>
                        <li><a href="/inw/delete_ean/{{value.id}}"><button type="submit" class="btn-primary">Delete</button></a></li>
                    </ul>
                </td>
                <td>{{ value.EAN }}</td>
                <td>
                    <form method="post">
                        {% csrf_token %}
                        {{ value.Ilosc }}>
                        <button type="submit" class="btn-primary">OK</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
