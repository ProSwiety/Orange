{% extends 'base.html' %}

{% block title %}Table{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead class=>
            <tr>
                <th>Nazwa</th>
                <th>EAN</th>
                <th>Ilosc</th>
            </tr>
        </thead>
        {% for value in values %}
            <tr>
                <td>
                    {{ value.Nazwa }}
                    <a href="/inw/delete_ean/{{value.id}}">DELETE</a>
                </td>
                <td>{{ value.EAN }}</td>
                <td>{{ value.Ilosc }}</td>
            </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
