{% extends 'base.html' %}
{% load static %}

{% block title %}Table{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead class=>
            <tr>
                <th>Nazwa</th>
                <th>EAN</th>
                <th>Ilosc</th>
            </tr>
        </thead>
        {% for value in values %}
            <tr>
                <td>
                    {{ value.Nazwa }}
                    <ul>
                        <li><a href="/inw/delete_ean/{{value.id}}"><img src="{% static 'images/trash.svg' %}"/></a></li>
                    </ul>
                </td>
                <td>{{ value.EAN }}</td>
                <td>
                    {{ value.Ilosc }}>
                    <ul>
                        <li><a href="/inw/update/{{value.id}}"><img src="{% static 'images/pencil.svg' %}"/></a></li>
                    </ul>
                </td>
            </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
