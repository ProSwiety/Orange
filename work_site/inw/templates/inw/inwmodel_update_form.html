{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<form method="POST">
    {% csrf_token %}
    <div class="mb-0">
        <h3>Edytuj</h3>
    </div>
    {{form|crispy}}
    <div class="mb-0">
        <input class="btn btn-primary" type="submit" value="Zapisz">
        <a class="btn btn-danger" href="{% url 'myapp:table' %}">Wróć</a>
    </div>
</form>
{% endblock %}
