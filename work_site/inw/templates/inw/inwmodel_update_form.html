{% extends 'base.html' %}

{% block title %} Edit {% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<form method="POST">
    {% csrf_token %}
    <div class="mb-0">
        <h1>Edytuj</h1>
    </div>
    <div>
        {{form|crispy}}
        <div class="mb-0">
            <button class="btn btn-primary col-12 m1" type="submit">Zapisz</button>
            <a class="btn btn-danger col-12 m1" href="{% url 'myapp:table' %}">Wróć</a>
        </div>
    </div>
</form>
{% endblock %}
