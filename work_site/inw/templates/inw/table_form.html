{% extends 'base.html' %}

{% block title %}Table{% endblock %}

{% block content %}
    <table class="table table-hover">
        <thead class=>
            <tr>
                <th>Nazwa</th>
                <th>EAN</th>
                <th>Ilosc</th>
            </tr>
        </thead>
        {% for value in values %}
            <tr>
                <td>
                    {{ value.Nazwa }}
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link active" href="/inw/delete/{{value.id}}">Delete</a></li>
                    </ul>
                </td>
                <td>{{ value.EAN }}</td>
                <td>
                    {{ value.Ilosc }}
                    <form method="post">
                        {% csrf_token %}
                        <ul class="nav">
                            <li><a class="nav-item" href="/inw/update/{{value.id}}">Edit</a></li>
                        </ul>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
