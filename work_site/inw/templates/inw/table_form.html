{% extends 'base.html' %}

{% block title %}Table{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-check form-check-inline form-switch">
            <input class="form-check-input" id="radio-lack" type="checkbox" role="switch" name="check1" value="lack">
            <label class="form-check-label" for="radio-lack">Braki</label>
        </div>
        <div class="form-check form-check-inline form-switch">
            <input class="form-check-input" id="radio-surplus" type="checkbox" role="switch" name="check2" value="surplus">
            <label class="form-check-label" for="radio-surplus">Nadwyżki</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="submit" value="Check" class="btn-primary btn-sml">
        </div>


        <table class="table table-hover">
            <thead class=>
                <tr>
                    <th>NAZWA</th>
                    <th>EAN</th>
                    <th>ILOŚĆ</th>
                </tr>
            </thead>
            {% for value in values %}
                <tr>
                    <td>
                        {{ value.Nazwa }}
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link active" href="/inw/delete/{{value.id}}">Delete</a></li>
                        </ul>
                    </td>
                    <td>{{ value.EAN }}</td>
                    <td>
                        {{ value.Ilosc }}
                        <form method="post">
                            {% csrf_token %}
                            <ul class="nav">
                                <li><a class="nav-item" href="/inw/update/{{value.id}}">Edit</a></li>
                            </ul>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </form>
{% endblock %}
